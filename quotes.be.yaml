- author: Андрэй Волян
  text: Ва ўмовах адсутнасці свабоды разумовыя і фізічныя задаткі не могуць належным чынам выканаць сваё прызначэнне і ашчаслівіць чалавека
- author: Андрэй Волян
  text: Падпарадкоўвайце свае жаданні загадам розуму
- author: Андрэй Волян
  text: Чалавек, не абазнаны ў мудрасці, не здольны як след распарадзіцца і сваім багаццем
- author: Андрэй Волян
  text: Вельмі добра, калі чалавек спалучае ў сабе жвавасць дасціпнага розуму і цвёрдую непахіснасць волі
- author: Андрэй Волян
  text: Прыслухоўвайцеся больш да чужых словаў, а не да свайго славаслоўя
- author: Андрэй Волян
  text: Нікчэмны той, хто бачыць, як нехта чужы дае яго жонцы тое, чаго не даў ён сам
- author: Андрэй Волян
  text: Калі ты будзеш лайдаком і не прыкладзеш вялікага намагання і працы, каб узгадаваць і ўзрасціць закладзенае ў цябе зерне, то замест добрага плёну атрымаеш адзін чартапалох. Талент, які тоіцца ў чалавеку, падобны да іскаркі. Падзьмеш, падкладзеш распалу – і загарыцца яна яркім полымем. А перастанеш дбаць і клапаціцца пра сваю іскарку – давядзеш да таго, што яна ніколі ўжо не засвеціць
- author: Андрэй Волян
  text: Здаровы сэнс вучыць, што ў шлюбе трэба старанна і рупна дбаць пра душэўную чысціню
- author: Андрэй Волян
  text: Гнеў – ён ёсць нішто іншае як прыкмета слабавольнасці, пры якой для ўзважанай памяркоўнасці няма месца
- author: Андрэй Волян
  text: Падабенства звычак, інтарэсаў мацней яднае тых, хто мілы адзін аднаму сэрцам
- author: Андрэй Волян
  text: Справядлівасць патрабуе сумленна жыць, нікому не чыніць шкоды, кожнаму аддаваць тое, што яму належыць па праве, за добрыя справы ўзнагароджваць, а за дрэнныя – караць
- author: Андрэй Волян
  text: Я сцвярджаю не тырана, а караля, які будзе абараняць законы і звычаі нашага народа, а не кіравацца сваімі асабістымі капрызамі, клапаціцца толькі пра сябе і прыносіць шкоду пажытку паспалітаму, народнай справе (1573)
- author: Андрэй Волян
  text: Шмат хто, папускаюцы сваім жаданням і жарсцям, не вытрымлівае ўмеркаванасці, якой патрабуе прырода. І тады асалода, прызначаная на ўмацаванне цела, нясе яму гібель
- author: Андрэй Волян
  text: Калі мы хочам зберагчы наша грамадства, мы павінны з дапамогай законаў стрымаць тых ненасытных, якія ператварыліся ў рабоў раскошы і марнатраўства
- author: Андрэй Волян
  text: Умеркаванасць ёсць калі не крыніцай, то ахавальніцай і аздобай усякай чалавечае вартасці
- author: Андрэй Волян
  text: П’яныя напоі шкодзяць не толькі прапойцам, але і ўсяму грамадству
- author: Андрэй Волян
  text: Нікчэмныя людзі замест існых каштоўнасцяў ганяюцца за іх ценямі
- author: Андрэй Волян
  text: Слава продкаў служыць патомкам як светач. Яна не дазваляе рабіць употай ні добрае, ні дрэннае
- author: Андрэй Волян
  text: Паміж жыццём чалавечым і жыццём звяроў ёсць розніца. Звяры забяспечваюць сваё існаванне сілай, і таму іх баяцца слабейшыя. Людзі ж з дапамогай законаў ствараюць грамадзянскую супольнасць, у якой моцныя і слабыя, багатыя і бедныя маюць аднолькавы прававы статус. Калі ж роўнасць у статусе тым ці іншым спосабам парушаецца, то няхай ніхто не грэе надзеі, што такая супольнасць будзе трывалай і даўгавечнай
- author: Андрэй Волян
  text: Усялякая празмернасць ператвараецца ў загану
- author: Андрэй Волян
  text: Калі знатны нашчадак аказваецца гультаём і лодырам, калі ён загразае ў распусце і блудзе, то вядомасць продкаў не толькі не дапамагае яму, а наадварот – выкрывае і высвечвае яго ліхія ўчынкі тым выразней, чым ярчэйшаю была слава яго бацькоў і дзядоў
- author: Андрэй Волян
  text: Цвёрдасць волі азначае здольнасць асобы не паддавацца ніякім мольбам і просьбам, ніякім запалохванням і пагрозам мацнейшых, якія хацелі б перашкодзіць законнаму правасуддзю
- author: Андрэй Волян
  text: Запазычваць непрыстойныя, нізкія норавы нам не варта
- author: Андрэй Волян
  text: Мэта законаў – гарантаваць чалавеку спакойнае валоданне ўласнасцю і абараніць яго ад несправядлівасці
- author: Андрэй Волян
  text: Калі за нязначнае правапарушэнне і сур’ёзнае злачынства прадугледжваецца аднолькавае пакаранне, то ад справядлівасці не застаецца нічога
- author: Андрэй Волян
  text: Дзе ёсць несправядлівыя законы, там ёсць і прадажныя суды
- author: Андрэй Волян
  text: Калі свабода нам дарагая, дык будзем карыстацца ёю памяркоўна. Іначай, неабмежаваная свабода можа ператварыцца ў сваю процілегласць, то бок у рабства
- author: Андрэй Волян
  text: Кароль павінен рабіць толькі тое, што прадугледжвае ці патрабуе закон – вярхоўны ўладар як над грамадзянамі, так і над манархам
- author: Андрэй Волян
  text: Вартае найчасцей і спараджаецца вартым
- author: Андрэй Волян
  text: Свабода ўласцівая самой чалавечай прыродзе і ніхто не нараджаецца рабом
- author: Андрэй Волян
  text: Суддзя пры разумным асэнсаванні справы павінен заўсёды кіравацца прынцыпамі дабра і справядлівасці, не пераступаць межы правасуддзя і праз гэта апошняе не ператвараць найвышэйшы закон у найвышэйшую несправядлівасць
- author: Андрэй Волян
  text: Свабода кожнага будзе забяспечана дастаткова, калі законы ў грамадстве прымусяць людзей жыць так, каб ніхто нікому не шкодзіў
- author: Андрэй Волян
  text: Свабода заўсёды мае на мэце высакародныя ўчынкі і заўсёды спалучаецца са станоўчым ладам мыслення
- author: Андрэй Волян
  text: Суровасць пакарання мусіць адпавядаць цяжкасці злачынства. Калі ж пакаранне аказваецца суровейшым за віну злачынцы, то гэта жорсткасць, а калі лягчэйшым, то самавольства. Як адно, так і другое нельга назваць справядлівасцю
- author: Андрэй Волян
  text: Калі грамадства дазваляе чалавеку не зважаць на закон і рабіць усё, што кожны хоча, яно гэтым самым патурае прыхамаці і сваволі мацнейшых і нясе рабства згалелым і нямоглым
- author: Вінцэнт Дунін-Марцінкевіч
  text: Звяртайце ўвагу не на багацце, але на сэрца, навуку і славу ў людзей
- author: Вінцэнт Дунін-Марцінкевіч
  text: Бараніць родны край – гэта рыцараў справа!
- author: Вінцэнт Дунін-Марцінкевіч
  text: Кожнае Божае стварэнне прывязваецца да роднага кута, у якім, выходзячы з мацярынскага лона, выдала першыя гукі, у якім, падтрыманае чулымі, клапатлівымі рукамі бацькоў ставіла першыя крокі
- author: Вінцэнт Дунін-Марцінкевіч
  text: Што чуе сэрца, тое без страху гавораць нашы вусны
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Той кахання не дастане,
    Хто адно глядзіць нажывы

- author: Вінцэнт Дунін-Марцінкевіч
  text: З адукацыяй і веру спалучайце!
- author: Вінцэнт Дунін-Марцінкевіч
  text: Што зрабіў дабро, душа мая рада
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Калі бяседа будзіць мілыя ўспаміны,
    Дык момантам здадуцца вечара гадзіны
- author: Вінцэнт Дунін-Марцінкевіч
  text: Асцярожна, каб веліч былога не сцерці!
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Ваш суд мне не страшны, хай злосна скавыча
    У будцы сабака, увагі на пса не звярну я.
    Як раіць пясняр Сыракомля, пішу я
    Цяпер, як заўсёды, на мове мужычай
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    У людскай натуры здаўна зло такое,
    Што ляпей смакуе, дзетачкі, чужое
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Дык і ў тых, пра каго кажуць: душы іх з лёду –
    Растае лёд у танцы жыцця і свабоды
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Эх, міла ж чалавеку з прошласці ўспамінам
    Змагацца, зручна ўсеўшыся перад камінам
- author: Вінцэнт Дунін-Марцінкевіч
  text: На шляху здрады хіба вам Бог дапаможа?
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Ды гэта ўжо, відаць, прысуджана спрадвеку,
    Што дух пярэчання існуе ў чалавеку
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Людзей трэба слухаць.
    Не прыстоіць проціў усіх дмухаць
- author: Вінцэнт Дунін-Марцінкевіч
  text: Асвета ёсць першай прыступкай, як фізічнага, гэтак аднолькава і маральнага паляпшэння побыту
- author: Вінцэнт Дунін-Марцінкевіч
  text: Хто з Богам, з тым і Бог
- author: Вінцэнт Дунін-Марцінкевіч
  text: Між церня цвіце і прыгожая ружа
- author: Вінцэнт Дунін-Марцінкевіч
  text: Чакаць – мужыцка прывычка
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    О Божа! Бясконцы дабра крыніцы,
    Калі твой люд, што цябе абражае,
    Заместа кары з тваёй жа дзясніцы
    Такое багацце мае
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Хоць касцёлак невялічкі,
    Ды ў ім стройна, гарманічна
- author: Вінцэнт Дунін-Марцінкевіч
  text: Кабета просіць, вось ангел, здаецца!
- author: Вінцэнт Дунін-Марцінкевіч
  text: Прысягу ламаць грэх вялікі, не гожа
- author: Вінцэнт Дунін-Марцінкевіч
  text: Услужыць нялёгка справядлівай славе!
- author: Вінцэнт Дунін-Марцінкевіч
  text: Хто ў Бога верыць, той не ашуканы
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Каб ты, адважны Гектар, мог прадбачыць,
    Што згінеш у баі, лёс мог бы перайначыць –
    Сядзеў бы ў Троі. І Ахіл не йшоў бы ў схватку,
    Каб знаў, што нехта там стралой прашые пятку
- author: Вінцэнт Дунін-Марцінкевіч
  text: Юрыста абдзярэ ўсіх дачыста
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Ці ж знаходзіць рэч цяжкая?
    Латва знойдзе, хто шукае
- author: Вінцэнт Дунін-Марцінкевіч
  text: |
    Не, да скнары, каб смерць пагражала, нябога,
    Не ідзі за парадай і за дапамогай
- author: Кастусь Каліноўскі
  text: Няма, браткі, большага шчасьця на гэтым сьвеце, як калі чалавек мае розум і навуку ў галаве
- author: Кастусь Каліноўскі
  text: Кожны раз чалавецтва бліжэй да шчасьця на вышыню нашых магіл
- author: Кастусь Каліноўскі
  text: Не народ для ўрада, а ўрад для народа
- author: Кастусь Каліноўскі
  text: Трымайцеся разам, не завадзіце адзін з другім сварак, выкіньце са свайго сэрца тую нянавісць адзін да другога, каторую вашы ворагі ў вас засяваюць, каб вы ў гэтай братазабойственнай вайне патрацілі свае сілы і не маглі ваяваць з праўдзівымі вашымі ворагамі і гныбіцелямі
- author: Кастусь Каліноўскі
  text: Ведайце добра, пакуль вы ўсе разам ‒ вы сіла, а як разлучыцеся ды пойдзеце кожны па сабе, дык тады вас перадушаць, як мух. Вазьміце куль саломы і паспрабуйце яго зламаць. Які бы чалавек ні быў, а цэлага куля не зломіць, а як развязаць куль ды па горстачцы ‒ дык і малы дзяцюк не толькі куль, але і цэлы воз саломы пераламае. Таксама гэта і з вамі
- author: Леў Сапега
  text: У прававой дзяржаве павінен кіраваць закон, а не асоба
- author: Леў Сапега
  text: Не чужой якой мовай, але сваёй уласнай законы пісаныя маем і на любую крыўду адпор сваімі законамі дадзім
- author: Леў Сапега
  text: Для прыстойнага чалавека няма большай асалоды, як жыць у сваёй айчыне ў поўнай бясьпецы, ні з кім ня біцца і не сварыцца і каб ніхто яго не зьняславіў ці пакалечыў або паквапіўся на яго дабро
- author: Леў Сапега
  text: Пільнуйцеся, каб абіраліся і ў суды, і ў трыбуналы людзі, якія не толькі добра дасведчаныя ў законах, але і сумленне маюць, і Бога баяцца; якія б дзеля спажытку свайго, ласункаў ды падарункаў, на шкоду бліжнім законаў не перакручвалі, але, простай дарогаю ідучы, трымаліся праўды святой і людской справядлівасці і захавалі вольнасць, якою мы цешымся, у цэласнасці непарушнай
- author: Леў Сапега
  text: Наша вольнасць, якою мы ганарымся сярод хрысціянскіх народаў, найперш у тым палягае, што пана, які б панаваў не паводле законаў, але паводле жадання свайго, над сабой не маем, а самі валодаем сваёй славай, нажыткам сваім і сваім жыццём
- author: Леў Сапега
  text: З’яўляемся нявольнікамі правоў дзеля таго, каб карыстацца свабодай
- author: Леў Сапега
  text: Закон і ўсталёўваецца на тое, каб дужы-заможны не ўсё, што яму зажадаецца, чворыў
- author: Леў Сапега
  text: Мудрыя людзі ўсіх стагоддзяў сыходзіліся на думцы, што ў кожным – калі б яно не ўтварылася – гаспадарстве дастойнаму чалавеку нічога не можа быць даражэй за вольнасць. Затое няволя яму настолькі агіднаю мае быць, што не толькі маёмасцю, але і смерцю яе адганяць ад сябе павінен
- author: Леў Сапега
  text: Мэта і вынік усіх законаў, што існуюць на свеце,– каб кожны добрую славу сваю, здароўе і скарб-нажытак меў непашкоджанымі і страты ў гэтым ніколі не спадкаваў
- author: Леў Сапега
  text: Усякі жыхар, што сваёю вольнасцю ганарыцца, але не хоча ні ўведаць, ні зразумець закону, якім абаронена вольнасць яго, заслугоўвае ганьбавання
- author: Максім Багдановіч
  text: Добра быць коласам, але шчасьлівы той, каму давялося быць васільком. Бо нашто каласы, калі няма васількоў?
- author: Максім Багдановіч
  text: |
    У родным краю ёсць крыніца
    Жывой вады
- author: Максім Багдановіч
  text: "Сэнс існавання кожнай інтэлігенцыі: яна развівае народную культуру"
- author: Максім Багдановіч
  text: |
    Ўсё знікае, праходзіць, як дым,
    Светлы ж след будзе вечна жывым
- author: Максім Багдановіч
  text: |
    Ах, колькі ёсць красы цудоўнай поруч з намі,
    Калі глядзець вакол дзіцячымі вачамі!
- author: Максім Багдановіч
  text: Выціскаючы беларускую мову з школы, мы хілім да растраты вынікаў велізарнай, шматвяковай духоўнай працы цэлага народа, збіваем думку дзіцяці з натуральных псіхалагічных сцяжынак і груба абцінаем ягоны душэўны свет
- author: Максім Багдановіч
  text: |
    Нашто ж на зямлі
    Сваркі і звадкі, боль і горыч,
    Калі ўсе мы разам ляцім
    Да зор?
- author: Максім Багдановіч
  text: Баронячы наш народ, мы павінны бараніць і нашу культуру. І што б там не было, а гмах яе, калісьці распачаты, павінен быць збудованы да канца
- author: Максім Багдановіч
  text: |
    Жывеш ня вечна, чалавек, –
    Перажыві ж у момант век!
- author: Максім Багдановіч
  text: Рупная пчала ўмее ў соты мёд сабраць і з горкіх кветак
- author: Максім Багдановіч
  text: |
    Хто мы такія?
    Толькі падарожныя, ‒ папутнікі сярод нябёс
- author: Максім Багдановіч
  text: Дзіцё, што ў коласе зярно
- author: Максім Багдановіч
  text: Хваробы лечаць і атрутамі
- author: Максім Багдановіч
  text: |
    Старадаўняй Лiтоўскай пагонi
    Не разьбiць, не спынiць, не стрымаць!
- author: Максім Багдановіч
  text: |
    Калісь глядзеў на сонца я,
    Мне сонца асляпіла вочы.
    Ды што мне цемень вечнай ночы.
    Калісь глядзеў на сонца я
- author: Максім Багдановіч
  text: |
    Проці цячэньня вады
    Зможа толькі жывое паплыць,
    Хвалі ж ракі заўсягды
    Тое цягнуць, што скончыла жыць
- author: Максім Багдановіч
  text: |
    Ёсць адна толькі мудрасць жыцця і яе шаную;
    Вось што кажа яна:
    Калі хочаш праўдзіва ты жыць, дык пей чару любую,
    Але толькі да дна
- author: Максім Багдановіч
  text: Глухі людскі натоўп
- author: Максім Багдановіч
  text: |
    Жыві і цэльнасці шукай,
    Аб шыраце духоўнай дбай.
    І ў напружэнні паўнаты
    Свайго шырокага жыцця
    Без болю, ціха зойдзеш ты
    Ў краіну забыцця
- author: Максім Багдановіч
  text: |
    Трэба з сталі каваць, гартаваць гібкі верш,
    Абрабіць яго трэба з цярпеннем.
    Як ударыш ты ім, ‒ ён, як звон, зазвініць,
    Брызнуць іскры з халодных камення
- author: Максім Багдановіч
  text: |
    Мудры і кіпучы верш … ‒ як дар прыроды,
    Вінаграднае, густое, цёмнае віно:
    Дні ідуць, праходзяць годы,‒
    Але ўсё крапчэй, хмяльнее робіцца яно
- author: Максім Багдановіч
  text: Трэба журыцца душою на свежых магілах пуста пранёсшыхся дзён
- author: Максім Багдановіч
  text: Чалавечай душы няхораша мацаць рукамі. Далікатныя людзі самі ведаюць гэта, а недалікатным аб гэтым напамінаюць
- author: Максім Багдановіч
  text: |
    Дай Бог арла варонай не назваць;
    Варону жа арлом – нічога
- author: Максім Багдановіч
  text: "Кожны інтэлігент павінен адпавядаць наступным двум патрабаванням: па-першае, ён мусіць мець памкненне да ведаў, па-другое, ён мусіць імкнуцца несці свае веды на карысць народу"
- author: Максім Багдановіч
  text: Як кожны народ мае сваю нацыянальную душу, так ён мае і свой асаблівы склад (стыль) творчасці, найбольш прыдатны для гэтай душы
- author: Максім Багдановіч
  text: Занасіць толькі чужое, не развіваючы свайго, ‒ гэта знача глуміць народную душу
- author: Максім Багдановіч
  text: Зварушаны, нарэшце дух народны … бясплодна не засне
- author: Максім Багдановіч
  text: Бачанаму мной – я годны веры сведак
- author: Максім Багдановіч
  text: Няма красы без спажытку, бо сама краса і ёсьць той спажытак для душы
- author: Максім Багдановіч
  text: |
    Не хіліцца з бяды, не пужацца агня,
    Бо мы толькі тады дачакаемся дня,
    Калі нас не здалее змаганне злякаць
- author: Максім Багдановіч
  text: |
    Ёсць на свеце такія бадзягі,
    Што не вераць ні ў Бога, ні ў чорта,
    Ім прыемны стракатыя сцягі
    Караблёў акіянскага порта
- author: Мікалай Крыштаф Радзівіл "Сіротка"
  text: Перад тварам сьмерці кожны ня рыцар, а толькі пілігрым-вандроўнік
- author: Уладзімер Караткевіч
  text: |
    Хто забыў сваіх продкаў ‒ сябе губляе,
    Хто забыў сваю мову ‒ усё згубіў
- author: Уладзімер Караткевіч
  text: Хто не памятае мінулага, хто забывае мінулае – асуджаны зноў перажыць яго. Безліч разоў
- author: Уладзімер Караткевіч
  text: Кожную кнігу трэба пісаць так, нібы гэта твая лепшая і апошняя
- author: Уладзімер Караткевіч
  text: Кожны чалавек хоча кахаць і быць каханым, народжаны для кахання, шукае яго ўсё жыццё, моліцца яму і памірае з думкамі аб ім...
- author: Уладзімер Караткевіч
  text: "Выбірай: быць пасрэднасцю на мове суседа або нечым значным на сваёй"
- author: Уладзімер Караткевіч
  text: Рабі нечаканае, рабі, як не бывае, рабі, як ня робіць ніхто ‒ і тады пераможаш
- author: Уладзімер Караткевіч
  text: |
    Каханне не памірае.
    Яно вечна застаецца ў грудзях лікуючай тугою слоў,
    Безнадзейным болем і непатольнай пяшчотай,
    Калі нічым не дапаможаш, хаця сэрца аб зоры разбі
- author: Уладзімер Караткевіч
  text: Уся паэзія – ад кахання
- author: Уладзімер Караткевіч
  text: ... у сваёй мове ён мог бы стаць вялікім. У чужой ‒ толькі вышэй за сярэдняга
- author: Уладзімер Караткевіч
  text: Забяры ў чалавека ў адзін дзень сваякоў, хлеб, волю, мову. Ён жа ўзбунтуецца. Ён зброю возьме. А тут ціснуць патроху, па каліву, па слоўцу, па чалавеку, па песні — непрыкметна адбіраюць
- author: Уладзімер Караткевіч
  text: Але каханне не памірае...
- author: Уладзімер Караткевіч
  text: Чалавек, які робіць крыўду другому, у рэшце рэшт крыўдзіць сябе
- author: Уладзімер Караткевіч
  text: Прыгнёт нараджае не толькі рабоў. Са слабых ‒ магчыма. Але з моцных ён нараджае волатаў!
- author: Уладзімер Караткевіч
  text: Галоўным быў не хлеб. Галоўнай была свабода
- author: Уладзімер Караткевіч
  text: Мова, прыгожае пісьменства, паэзія, музыка ‒ сродак сувязі між душамі людзей, вышэйшы сродак
- author: Уладзімер Караткевіч
  text: Лепей ніякай велічы, чым веліч на касцях народа
- author: Уладзімер Караткевіч
  text: Самая вялікая ўзнагарода, калі цябе хваляць тыя людзі, якім табе неяк не здарылася ў жыцці выпадку дапамагчы і зрабіць дабро. І самая вялікая бяда, калі цябе лае і ганьбіць той, каму тое дабро ты ўсё жыццё рабіў
- author: Уладзімер Караткевіч
  text: Той, хто кахае — бессмяротны. Ён у кожную хвіліну перажывае стагоддзе. I ён — вораг смерці. Таму, што смерць не для кахання, не для маці тваіх дзяцей. А ўжо для дзяцей, для твайго бяссмерця — менш за ўсё… Толькі кахаць
- author: Уладзімер Караткевіч
  text: |
    Абяцаюць нам новы раскошны дом,
    Але тут нам жыць і канаць,
    Тут пад кожным навекі здабытым бугром
    Нашы продкі забітыя спяць.

    Яны аддалі нам меч і касу,
    Слова з вуснаў, цяпер нямых...
    І нам немагчыма пайсці адсюль
    І пакінуць са смерцю іх
- author: Уладзімер Караткевіч
  text: Вечна тваім застанецца толькі тое, што ты аддаў
- author: Уладзімер Караткевіч
  text: Дзве старонкі, дваццаць ці дзвесце... А можа, тысячы тысяч? Усё адно, нават іх будзе мала, каб годна ўславіць цябе, родная беларуская мова. Таму што мільёны тваіх людзей самім існаваннем сваім з самага пачатку дзён кожным трапным словам, кожнай любоўнай ці гнеўнай думкай, кожным знішчальным, здзеклівым, іранічным або, наадварот, добрым, лірычным сказам славяць цябе. І славіць будуць, пакуль не скончыцца жыццё людское і думка людская на Зямлі
- author: Уладзімер Караткевіч
  text: Дзеці – усьмешка Божая
- author: Уладзімер Караткевіч
  text: Душа твая належыць толькі Богу і гэтым палям, шабля – ваяводзе справядлівай вайны, жыццё – усім добрым людзям, сэрца – каханай. Але гонар і чэсць – яны належаць толькі табе і больш нікому
- author: Уладзімер Караткевіч
  text: Гісторыя... Мне здаецца, супраць яе больш за ўсе лямантуюць тыя, каму нявыгадна, каб людзі разбіраліся ў сенняшнім дні
- author: Уладзімер Караткевіч
  text: "Ёсць адзіна годны шлях: служыць айчыне да крывавага поту, не чакаючы ўзнагароды ад людзей і лёсу, проста таму, што іначай нельга"
- author: Уладзімер Караткевіч
  text: Жыццё – даброта. Найвялікшая даброта, якая дадзена кожнаму, нягледзячы на ўвесь боль
- author: Уладзімер Караткевіч
  text: |
    Бог пайшоў. Жыццё ідзе пад кручу.
    Але йдзі і не губляй спакой.
    Ёсць замест прыватнай неўміручасці —
    Бессмяротнасць нацыі тваёй.
    Ты памрэш. Але ў бязмежным свеце
    Будуць працвітаць твой Люд і Край...
    Вер, што ў гэтым, вер, што толькі ў гэтым
    Шчасце пасмяротнае і рай.
- author: Уладзімер Караткевіч
  text: Лепей недаесці, як ястраб, чым пераесці, як свіння
- author: Уладзімер Караткевіч
  text: Стома – смерць. Ідзі вышэй сіл сваіх, і станеш жыць доўга
- author: Уладзімер Караткевіч
  text: Лепей за ўсё смяяцца з сябе. Ніхто не крыўдуе
- author: Уладзімер Караткевіч
  text: Народная творчасць наогул, а беларуская народная творчасць увасобку ‒ гэта мора, якое хавае сабе незлічоныя скарбы. Толькі трэба ўмець гэтыя скарбы дастаць
- author: Уладзімер Караткевіч
  text: Людзі нараджаюцца роўнымі перад сваім сумленнем
- author: Уладзімер Караткевіч
  text: Нельга давацца ў рукі хлусні
- author: Уладзімер Караткевіч
  text: Прайграць не прыніжэнне. Прыніжэнне – кпіць з таго, хто мужна прайграў
- author: Уладзімер Караткевіч
  text: Не будзь гарматным мясам для чужых капрызаў
- author: Уладзімер Караткевіч
  text: Ва ўсіх нас ёсць толькі адзін жорсткі суд – суд над сабою
- author: Уладзімер Караткевіч
  text: Аптымізм беларускі ў тым, што калі мы, нягледзячы на ўвесь песімізм і безнадзейнасць мінулага, усё ж жывём, значыць, у нас ёсць падставы гаварыць аб лепшым будучым
- author: Уладзімер Караткевіч
  text: |
    Гіене ‒ баяцца, сабаку ‒ вішчаць,
    Свінні ‒ рыцца ў гноі сваім,
    А льву патрэбны калючы гушчар,
    Родны край і свабода ў ім.
    П'ю за тое, каб нам сярод родных лясоў
    Не вішчаць, не дрыжаць, не крывіць,
    Бо ўсе мы тут не з гіен і не з псоў,
    Бо мы ‒ сапраўднай крыві
- author: Уладзімер Караткевіч
  text: Задумайся над сур’ёзным і ўсміхніся жарту. І ў жарце адшукай сур’ёзнае, а ў сур’ёзным – цень усмешкі
- author: Уладзімер Караткевіч
  text: |
    І які той цяжар ні будзе,
    Ён веры маёй не сагне:
    Мяне пахаваюць людзі,
    Лепшыя за мяне.
- author: Уладзімер Караткевіч
  text: Маўчанне адназначным не бывае
- author: Уладзімер Караткевіч
  text: Абапірайся на цвёрдых, сумленных, хай непакорліва-самастойных, але непадкупных
- author: Уладзімер Караткевіч
  text: Права на праўду заўсёды жыве
- author: Уладзімер Караткевіч
  text: "Існуе няпісаны (і неабвержны) закон, які цудоўна ведаюць усе па-сапраўднаму адукаваныя і культурныя людзі: чым лепей ведаеш нейкую мову (і гэта можна сказаць не толькі пра мову, але і пра краіну, навуку, сяброў, многіх жанчын, мастацтва і г.д.) – тым больш яна прыгожая і значная"
- author: Уладзімер Караткевіч
  text: У брахуна павінна быць выключная памяць
- author: Уладзімер Караткевіч
  text: |
    – Ці ж Бог даў беларусу дзюбу, каб ён пішчаў?
    – А для чаго?
    – Лушчыць арэхі ды цалавацца! А ну, святыя, давай вялікую малітву!
- author: Уладзімер Караткевіч
  text: Тады дзяржава моцная, калі моцны ўвесь люд, да апошняга чалавека. Іначай, калі моцны адзін цар ды купка ягоных дарадцаў, тады рана ці позна дзяржава грыміць дагары глінянымі нагамі
- author: Уладзімер Караткевіч
  text: Нельга бясконца доўга стрымліваць самае святое ‒ урэшце адбудзецца выбух...
- author: Уладзімер Караткевіч
  text: |
    Ёсць і ў вас, як і ў іншых, святыня.
    Не давайце святыні псам!
- author: Уладзімер Караткевіч
  text: Душа чалавека, падобна як алень каля вод, шукае ісціну
- author: Уладзімер Караткевіч
  text: Калі чалавецтва ідзе да спрошчанасці казарменнай – тады адна мова, калі да складанасці – мноства
- author: Уладзімер Караткевіч
  text: Наконт таго, ці шмат здолее адзін. Нават адзін здолее, калі да канца
- author: Уладзімер Караткевіч
  text: Зямлёй і людзьмі рухае дух змагання
- author: Уладзімер Караткевіч
  text: Першыя ў гонары, першыя і ў свінстве
- author: Уладзімер Караткевіч
  text: Я ведаю, што пры словах “непарушны”, “непадзельны”, “адзіны”, калі іх гаворыць мацнейшы, сапраўдных людзей цягне разбіць непадзельнасць, разбурыць непарушнасць. Бо гэта замаскаваны ланцуг рабства
- author: Уладзімер Караткевіч
  text: Абыякавы да мінулага ня мае аніякай інтэлектуальнай перавагі над жывёлай, і таму ёсьць першы кандыдат на маральную, а затым і фізычную сьмерць. Усё адно хто гэта ‒ чалавек ці народ
- author: Уладзімер Караткевіч
  text: |
    Нязносны гонар тым, што робім сёння. Дулю!
    Вазьмі ў звычай, сын герояў і багоў,
    Не пагарджаць святым сваім мінулым,
    А заслужыць яшчэ,
    і вартым быць яго
- author: Уладзімер Караткевіч
  text: Лепей няверныя перакананні, чым зусім без іх
- author: Уладзімер Караткевіч
  text: Адзінка толькі тады “нічога не можа”, калі яна – амёба (ды й тое можа; скажам. Можа, каб горад вымер ад дызентэрыі, калі ты амёба – носьбіт гэтай заразы). Або проста носьбіт рэптыльнай баязлівасці
- author: Уладзімер Караткевіч
  text: Край мой! Родная мая зямля! Як жа мне жыць, калі я пайду з цябе? Як мне быць, калі я памру і, можа, быццё маё яшчэ некаторы час не скончыцца — і гэта й ёсць абяцанае мне пекла? Без цябе.
- author: Францішак Скарына
  text: Любіце кнігу, бо яна – крыніца мудрасці, ведаў і навукі, лекі для душы
- author: Францішак Скарына
  text: Як ад нараджэньня зьвяры, што ходзяць у пустыні, ведаюць ямы свае; птушкі, што лётаюць у паветры, ведаюць гнёзды свае; рыбы, што плаваюць па моры і ў рэках, чуюць віры свае; пчолы і тым падобныя бароняць вульлі свае, – так і людзі, дзе нарадзіліся і ўскормлены, да таго месца вялікую ласку маюць
- author: Францішак Скарына
  text: Кожны чалавек разумее сваё шчасце па-свойму
- author: Францішак Скарына
  text: Усялякае Слова, Богам натхнёнае, – карыснае! Яно вучыць, выкрывае, выпраўляе і карае!
- author: Францішак Скарына
  text: У прытчах затоена мудрасць, як моц у каштоўным камені, як золата ў зямлі і ядро ў арэху
- author: Францішак Скарына
  text: Кніга (Біблія) – люстэрка людскога жыцця і душэўныя лекі, уцеха - самотным, знявераным – помач, і асабліва тым, каго немач точыць і верад рушыць
- author: Францішак Скарына
  text: У добрых справах і ў любасці да айчыны упадабняйцеся
- author: Францішак Скарына
  text: Ніякай працы і скарбаў ніякіх не шкадуйце для паспалітай карысці для айчыны сваёй
- author: Францішак Скарына
  text: Філасофія падымае пытанне і на пытанне шукае адказу
- author: Францішак Скарына
  text: Біблія — дзівосная рака! Яна бывае мелкай, што нават авечка можа перайсці яе, але адначасна і глыбокай, калі і слон змушаны плысці цераз яе! У гэтай кнізе — пачатак і канец усёй існай мудрасці! Толькі праз яе можна спасцігнуць Бога-Уладара! У гэтай кнізе — усе законы і правы, якімі карыстаюцца людзі у зямным жыцці! У гэтай кнізе ўсе лекі душэўныя і цялесныя разам знойдзеце!
- author: Францішак Скарына
  text: Кожны думае пра сваё і разважае па свойму
- author: Францішак Скарына
  text: Гэтая кніга (Біблія) дзецям і простым людзям – навука, а мудрацам і вучоным – дык дзіваванне. Яна, як рака цудадзейная, адначасова плыткая – можна па ёй і дзіцяці брысці, і незвычайна глыбокая – слон плысці мусіць
- author: Францішак Скарына
  text: У самыя розныя рэчы, заняткі і справы на гэтым свеце людзі ўкладаюць і думкі свае, і душу сваю і ў іх маюць сялібу сваёй любові
- author: Францішак Скарына
  text: Найвышэйшая мудрасць у разважанні пра смерць, у спазнанні сябе самога і ў памятанні наступнасці
- author: Францішак Скарына
  text: Жыццё, якім жывуць людзі на гэтым свеце, ад іх спаўна не залежыць, канец жа чакае і добрых людзей, і благіх, і праведнікаў, і ліхадзеяў
- author: Францішак Скарына
  text: Найдаражэйшыя скарбы – чалавечыя словы, натхнёныя Богам і выслаўленыя да Бога
- author: Францішак Скарына
  text: Усе справы і ўсе навукі, якімі багаты свет, немінуча мінаюць разам з уявай свету
- author: Францішак Скарына
  text: Чалавекалюбству чужая ліслівасць і незнаёмае запабязанне
- author: Эўфрасіньня Полацкая
  text: Збірайце добрыя думкі ў сэрцы сваім, як пчала мёд
- author: Эўфрасіньня Полацкая
  text: Мала казаць, а больш разумець
- author: Эўфрасіньня Полацкая
  text: Бачны свет надзвычай прыгожы і слаўны. Але прамінае, як сон, як кветка, засыхае. Вечнае і нябачнае – існуе праз вякі
- author: Эўфрасіньня Полацкая
  text: Праведнікі і пасля смерці застаюцца жывымі
- author: Эўфрасіньня Полацкая
  text: Зямная слава – прах і попел, як дым разыходзіцца, як вадзяная пара– гіне

- author: Васіль Быкаў
  text: Я ‒ беларус, мая родная мова ‒ беларуская
- author: Васіль Быкаў
  text: Будзе незалежнай Беларусь ‒ будзе ўсё. У тым ліку мова і культура. Ня будзе незалежнасьці ‒ хутка ня будзе нічога!
- author: Васіль Быкаў
  text: Пакуты робяць чалавека чалавекам. Чалавек без пакут ‒ трава
- author: Васіль Быкаў
  text: Вайна бязлітасная да кожнага
- author: Васіль Быкаў
  text: Вайна надзіва сляпая ў адносінах да людзей і далёка не па іхніх заслугах распараджаецца жыццямі
- author: Васіль Быкаў
  text: Чалавек, які аднойчы адмовіўся ад волі, назаўжды робіцца вязнем
- author: Васіль Быкаў
  text: Я веру, што Беларусь жыве і будзе жыць. Зробім-жа ўсё дзеля гэтага
- author: Васіль Быкаў
  text: Чалавек, як i кожная жывая iстота ад Бога, нараджаецца свабодным
- author: Васіль Быкаў
  text: Нацыяналізм вялікай нацыі непазбежна перараджаецца ў шывінізм і імперыялізм, а нацыяналізм малой нацыі, якім бы ён ні быў, накіраваны перш за ўсё на выжыванне сваёй нацыі сярод іншых
- author: Васіль Быкаў
  text: Мова – аснова ня толькі нацыянальнай культуры, але і існаваньня нацыі, існаваньня этнасу
- author: Васіль Быкаў
  text: "Нармальны працэс культурнага развіцця павінны быў выглядаць так: спярша ў самым поўным аб’ёме – уласная культура, затым іншыя – расейская, нямецкая, польская, ангельская – чым болей, тым лепш, наколькі хапае да таго здольнасцяў грамадства ці асобнага яго члена"
- author: Васіль Быкаў
  text: Талент мае права гаварыць народу ўсю праўду пра яго існаванне, часам горкую праўду
- author: Васіль Быкаў
  text: Чалавек, часам нягледзячы ні на што, становіцца вышэй за свой лёс і, значыцца, вышэй за магутную сілу выпадку
- author: Васіль Быкаў
  text: Каб дасягнуць мэты, часам трэба да апошняй магчымасці змагацца з магутнаю сілай абставін
- author: Васіль Быкаў
  text: Порахам чалавека ня выхаваеш
- author: Васіль Быкаў
  text: Мне цяжка працаваць там, дзе няма свабоды
- author: Васіль Быкаў
  text: Не дасі адразу адпор ‒ неўзабаве ўзаб'юцца на карак і будуць ехаць, колькі каму захочацца
- author: Васіль Быкаў
  text: Кожнаму наканавана прайсьці свой шлях да свабоды асобна
- author: Васіль Быкаў
  text: Няхай на іхнім баку перамога, але на нашым баку — ісціна. Праўда, з якой выстаім!
- author: Васіль Быкаў
  text: Талент ‒ гэта труба, вечавы звон, барабан, але не жалейка і не свісцёлка... ён з'яўляецца на свет не для таго, каб усыпляць элегіямі, а каб гучаць як сігнал трывогі
- author: Васіль Быкаў
  text: Напэўна, самае дзейснае, самае практычнае ‒ прымусіць чалавека заглянуць у сябе, прымусіць яго ўбачыць, які ён ёсць, што ў ім ёсць подлае, а што добрае. Калі ён разбярэцца ў сабе з дапамогай мастацтва, то і будзе вынік
- author: Васіль Быкаў
  text: Нявыказаная сёння праўда можа застацца нявыказанай ніколі
- author: Васіль Быкаў
  text: Кепска неяк уладкавана ў жыцці, што ўсё ‒ і благое і добрае ‒ пазнаецца часам праз боль няўдач і памылак
- author: Васіль Быкаў
  text: Праўда ў гісторыі ‒ функцыя адназначная, з яе робяць урокі. З хлусні ніякіх урокаў не зробіш, апроч новай хлусні
- author: Васіль Быкаў
  text: Не перамогчы ў сябе карысталюбца, баязліўца, не пераможаш ворага. Гэты пытанне жыцця і пытанне гісторыі
- author: Васіль Быкаў
  text: Як і ўсе пакуты, адну душу яны спархняюць, а другую гартуюць да трываласці сталі
- author: Васіль Быкаў
  text: "Чалавек сталага ўзросту вельмі рызыкуе, калі выносіць нейкія ацэнкі моладзі: яны заўсёды будуць несправядлівыя"
- author: Язэп Драздовіч
  text: Люблю тое, у што веру, а веру ў тое, што люблю
- author: Язэп Драздовіч
  text: Не прыкланяйся і не пагарджай
- author: Язэп Драздовіч
  text: І фанатыкі, і бязбожнікі, — адной маткі дзеці — крайнасьці... Няма жыцьця ў крайнасьці... Нішто не жывець, не расьцець у вагні, нішто не жывець, не расьцець у марозе. Толькі між агнём і марозам усё расьцець, усё цьвіцець, разьвіваецца, красуецца
- author: Язэп Драздовіч
  text: Не цьвярдзі таго, за што ты ня можаш прысягнуць у імя чысьціні свайго сумленьня
